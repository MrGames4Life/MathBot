<!DOCTYPE html>
<html>
<head>
<title>Chatbot Matemático</title>
<style>
    .chat-container {
        border: 1px solid #ccc;
        width: 300px;
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
    }
    
    .user-message {
        background-color: #f2f2f2;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    .bot-message {
        background-color: #e6e6e6;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    .input-container {
        margin-top: 10px;
    }
    
    .input-container input {
        width: 100%;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="bot-message">¡Hola! Soy un chatbot matemático. Puedes hacerme preguntas sobre matemáticas básicas.</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        var conversationHistory = [];

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatContainer = document.getElementById("chat-container");
            
            var userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.innerHTML = userInput;
            chatContainer.appendChild(userMessage);
            
            var botMessage = document.createElement("div");
            botMessage.className = "bot-message";
            
            // Lógica para responder preguntas matemáticas básicas
            if (userInput.includes("+")) {
                var numbers = userInput.split("+");
                var result = parseInt(numbers[0]) + parseInt(numbers[1]);
                botMessage.innerHTML = "La suma de " + numbers[0] + " y " + numbers[1] + " es igual a " + result + ".";
            } else if (userInput.includes("-")) {
                var numbers = userInput.split("-");
                var result = parseInt(numbers[0]) - parseInt(numbers[1]);
                botMessage.innerHTML = "La resta de " + numbers[0] + " y " + numbers[1] + " es igual a " + result + ".";
            } else if (userInput.includes("*")) {
                var numbers = userInput.split("*");
                var result = parseInt(numbers[0]) * parseInt(numbers[1]);
                botMessage.innerHTML = "La multiplicación de " + numbers[0] + " y " + numbers[1] + " es igual a " + result + ".";
            } else if (userInput.includes("/")) {
                var numbers = userInput.split("/");
                var result = parseInt(numbers[0]) / parseInt(numbers[1]);
                botMessage.innerHTML = "La división de " + numbers[0] + " entre " + numbers[1] + " es igual a " + result + ".";
            } else {
                botMessage.innerHTML = "Lo siento, no puedo responder esa pregunta. Por favor, intenta con una pregunta matemática básica.";
            }
            
            conversationHistory.push({
                userMessage: userInput,
                botMessage: botMessage.innerHTML
            });
            
            chatContainer.appendChild(botMessage);
            
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
